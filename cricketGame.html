<!DOCTYPE html>
<html lang="en">
<head>
    <title>cricket game</title>
    <link rel="stylesheet" href="cricket.css">

</head>
<body>
    <h1 class="heading">Bat Ball Stump Game</h1>

    

    <button class="choice-button" onclick="
    let computerChoice= generateComputerChoice();
    let resultMsg=getResult('Bat',computerChoice);
    showResult('Bat',computerChoice,resultMsg);
    ">
    <img src="images/bat.png" alt="Bat Image" class="choice-image">
    </button>

    <button class="choice-button" onclick="
     computerChoice= generateComputerChoice();
     resultMsg=getResult('Ball',computerChoice);
     showResult('Ball',computerChoice,resultMsg);
    ">
    <img src="images/ball.png" alt="Ball Image" class="choice-image">
    </button>


    <button class="choice-button" onclick="
     computerChoice= generateComputerChoice();
     resultMsg=getResult('Stump',computerChoice);
     showResult('Stump',computerChoice,resultMsg);
    ">
    <img src="images/stump.png" alt="Stump Image" class="choice-image">
    </button>


    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>


    <button onclick="localStorage.clear()
     resetScore(scoreStr);
    ">Reset</button>

    <script>
      let scoreStr=localStorage.getItem('score');
      let score;
      resetScore();
     


      function resetScore(scoreStr){
       score=scoreStr ? JSON.parse(scoreStr) : {
          win:0,
          lost:0,
          tie:0, 
        };
         score.displayScore=function(){
              return `Score: WonðŸ†:${score.win},LostðŸ˜¥:${score.lost},TieðŸ˜…:${score.tie}`;
          };
          showResult();
      }

    
        // if(scoreStr!==undefined){
        //   score=JSON.parse(scoreStr);
        // }else{
        //   score={
        //   win:0,
        //   lost:0,
        //   tie:0,
           
        //   };
        // }
        
       


         function generateComputerChoice(){
             //this will generate random number between 0 and 3
            let randomNumber=Math.random()*3;
            let Choice;
            if(randomNumber>0 && randomNumber <= 1){
              return'Bat';
            }
            else if(randomNumber>1 && randomNumber<=2){
             return'Ball';
            }
           else{
               return'Stump';
            }
         }

         function getResult(userMove,computerMove){
          if(userMove==='Bat'){
            if(computerMove==='Ball'){
             score.win=score.win+1; //score.win++;
             return'user won.';
            }
            else if(computerMove==='Bat'){
              score.tie++;
              return`it's a tie`;
            }
            else if(computerMove==='Stump'){
              score.lost++;
              return'computer has won';
            }  
          }else if(userMove==='Ball'){
            if(computerMove==='Ball'){
              score.tie++;
              return`it's a tie`;
            }
            else if(computerMove==='Bat'){
              score.lost++;
              return'computer has won';
            }
            else if(computerMove==='Stump'){
              score.win++;
              return'user won';
            } 
          }else{
            if(computerMove==='Ball'){
              score.lost++;
              return'computer has won';
            }
            else if(computerMove==='Bat'){
              score.win++;
              return'user won';
            }
            else if(computerMove==='Stump'){
              score.tie++;
               return`it's a tie`;
            }

          }
         }

         function showResult(userMove,computerMove,resultMsg){
          localStorage.setItem('score',JSON.stringify(score));
          document.querySelector('#user-move').innerText=
           userMove ? `you have chosen ${userMove}`: '';
          document.querySelector('#computer-move').innerText=
           computerMove? `Computer choice is ${computerMove}` : '';
          document.querySelector('#result').innerText=resultMsg ||'' ;
          document.querySelector('#score').innerText= score.displayScore();

            // console.log(score);
            // alert(`you have chosen ${userMove}. Computer choice is ${computerMove} 
            // ${resultMsg} 
            // ${score.displayScore()}`);
            
  
         }
    </script>
</body>
</html>
